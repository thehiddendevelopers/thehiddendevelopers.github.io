<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSIFIED // PROJECT CHORUS</title>
  <style>
    :root {
      --terminal-red: #ff3333;
      --terminal-cyan: #00f2ff;
      --bg-dark: #0a0a0a;
      --panel-bg: #111111;
      --text-dim: #888;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-dark);
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      overflow-x: hidden;
    }

    /* CRT Scanline Effect */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
      pointer-events: none;
      z-index: 100;
    }

    /* --- TOP BAR --- */
    .header {
      border: 1px solid #333;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
      text-align: center;
      gap: 5px;
    }

    .header h1 { 
      font-size: 0.9rem; 
      letter-spacing: 2px; 
      color: var(--terminal-cyan); 
      margin: 0;
    }
    
    .header .warning { 
      font-size: 0.75rem; 
      color: var(--terminal-red); 
      font-weight: bold; 
      animation: pulse 1s infinite; 
    }

    /* --- VISUALIZER --- */
    .visualizer-box {
      border: 1px solid #333;
      background: #000;
      height: 180px;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    canvas { width: 100%; height: 100%; }

    /* --- ECHO COUNTER --- */
    .echo-counter {
      border: 1px solid #333;
      background: var(--panel-bg);
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .echo-count {
      font-size: 2rem;
      color: var(--terminal-cyan);
      text-shadow: 0 0 10px var(--terminal-cyan);
      margin: 5px 0;
    }

    /* --- LOG PANEL --- */
    .log-panel {
      border: 1px solid #333;
      background: #050505;
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-height: 250px;
      max-height: 40vh; /* Prevents logs from pushing everything off screen */
    }

    .log-content {
      font-size: 0.75rem;
      line-height: 1.4;
      color: var(--text-dim);
      overflow-y: auto;
    }

    .log-entry { 
      margin-bottom: 8px; 
      opacity: 0; 
      transform: translateX(-5px); 
      animation: slideIn 0.3s forwards; 
      word-break: break-word;
    }
    
    .log-entry.red { color: var(--terminal-red); }
    .log-entry.cyan { color: var(--terminal-cyan); }

    /* --- FOOTER --- */
    .status-footer {
      background: var(--terminal-red);
      color: #000;
      padding: 8px;
      font-weight: bold;
      font-size: 0.65rem;
      text-align: center;
      text-transform: uppercase;
      margin-top: auto;
    }

    h2 { 
      font-size: 0.7rem; 
      color: #555; 
      text-transform: uppercase; 
      margin-bottom: 8px; 
      display: flex; 
      align-items: center; 
      gap: 5px; 
    }
    
    h2::before { content: ">>"; color: var(--terminal-cyan); }

    /* --- ANIMATIONS --- */
    @keyframes pulse { 50% { opacity: 0.3; } }
    @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      5% { opacity: 0.2; }
      10% { opacity: 0.8; }
    }

    /* Custom scrollbar for logs */
    .log-content::-webkit-scrollbar { width: 4px; }
    .log-content::-webkit-scrollbar-track { background: #000; }
    .log-content::-webkit-scrollbar-thumb { background: #333; }
  </style>
</head>
<body>

  <header class="header">
    <h1>HS // PROJECT CHORUS</h1>
    <div class="warning">!! CLASSIFIED: LEVEL 5 CLEARANCE !!</div>
  </header>

  <section class="visualizer-box">
    <h2>NEURAL WAVE</h2>
    <canvas id="scope"></canvas>
  </section>

  <section class="echo-counter">
    <h2>ECHO COUNT</h2>
    <div class="echo-count" id="echoCount">0</div>
  </section>

  <main class="log-panel">
    <h2>SYSTEM LOGS</h2>
    <div class="log-content" id="logContent">
      <div class="log-entry">>> AUTHENTICATING HANDSHAKE...</div>
      <div class="log-entry cyan">>> CHORUS MODULE: INITIALIZED</div>
    </div>
  </main>

  <div class="status-footer">
    DEVICE AND IP LOGGED. DO NOT ATTEMPT TO DISCONNECT.
  </div>

  <script>
    const logContent = document.getElementById('logContent');
    const echoEl = document.getElementById('echoCount');
    const canvas = document.getElementById('scope');
    const ctx = canvas.getContext('2d');

    let echos = 0;
    
    const lore = [
      "INIT: CHORUS-14 PROTOCOL ACTIVE.",
      "WARNING: INTERWEAVE DENSITY CRITICAL.",
      "SUBJECT 882 IS MORPHING.",
      "THEY ARE NOT DEPARTING. THEY REPEAT.",
      "ECHO: 'What is this place.'",
      "STABILITY INDEX: DEGRADED.",
      "NEURAL CHORUS SYNC AT 88.4%",
      "ERROR: AUDIO CONTAINS VOICES.",
      "THE BORDER IS THINNING.",
      "THEY ARE TOGETHER NOW.",
      "PURGE FAILED: SECTOR REMAINS.",
      "GHOST DATA DETECTED IN BUFFER."
    ];

    function addLog() {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      if (Math.random() > 0.8) entry.classList.add('red');
      if (Math.random() > 0.92) entry.classList.add('cyan');
      
      entry.innerText = `>> ${lore[Math.floor(Math.random() * lore.length)]}`;
      logContent.appendChild(entry);
      
      // Auto-scroll to latest log
      logContent.scrollTop = logContent.scrollHeight;
      
      if (logContent.children.length > 30) {
        logContent.removeChild(logContent.firstChild);
      }
      
      echos += Math.floor(Math.random() * 3);
      echoEl.innerText = echos;

      setTimeout(addLog, Math.random() * 2500 + 800);
    }

    // Oscilloscope Animation
    function resizeCanvas() {
      canvas.width = canvas.parentElement.offsetWidth;
      canvas.height = canvas.parentElement.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = Math.random() > 0.98 ? '#ff3333' : '#00f2ff';
      ctx.lineWidth = 1.5;
      ctx.beginPath();

      const sliceWidth = canvas.width / 40;
      let x = 0;

      for (let i = 0; i < 40; i++) {
        const v = (Math.random() * 30) + 20;
        const y = (v * Math.sin(i * 0.4 + Date.now() * 0.008)) + (canvas.height / 2);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);

        x += sliceWidth;
      }

      ctx.stroke();
      requestAnimationFrame(draw);
    }

    addLog();
    draw();

    // Glitch effect
    setInterval(() => {
      if(Math.random() > 0.7) {
        document.body.style.animation = "flicker 0.15s";
        setTimeout(() => { document.body.style.animation = ""; }, 150);
      }
    }, 5000);

  </script>
</body>
</html>
