<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSIFIED // PROJECT CHORUS</title>
  <style>
    :root {
      --terminal-red: #ff3333;
      --terminal-cyan: #00f2ff;
      --bg-dark: #0a0a0a;
      --panel-bg: #111111;
      --text-dim: #888;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-dark);
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 400px;
      padding: 20px;
      gap: 20px;
      overflow: hidden;
    }

    /* Glitch Effect Overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
      pointer-events: none;
      z-index: 100;
    }

    /* --- TOP BAR --- */
    .header {
      grid-column: 1 / span 2;
      border: 1px solid #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
    }

    .header h1 { font-size: 1.2rem; letter-spacing: 4px; color: var(--terminal-cyan); }
    .header .warning { color: var(--terminal-red); font-weight: bold; animation: pulse 1s infinite; }

    /* --- LEFT PANEL: THE LOGS --- */
    .log-panel {
      border: 1px solid #333;
      background: #050505;
      padding: 20px;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .log-content {
      font-size: 0.85rem;
      line-height: 1.6;
      color: var(--text-dim);
    }

    .log-entry { margin-bottom: 10px; opacity: 0; transform: translateX(-10px); animation: slideIn 0.3s forwards; }
    .log-entry.red { color: var(--terminal-red); }
    .log-entry.cyan { color: var(--terminal-cyan); }

    /* --- RIGHT PANEL: VISUALIZER --- */
    .sidebar { display: flex; flex-direction: column; gap: 20px; }

    .visualizer-box {
      border: 1px solid #333;
      background: #000;
      height: 250px;
      position: relative;
      overflow: hidden;
    }

    canvas { width: 100%; height: 100%; }

    .echo-counter {
      border: 1px solid #333;
      background: var(--panel-bg);
      padding: 30px;
      text-align: center;
    }

    .echo-count {
      font-size: 2.5rem;
      color: var(--terminal-cyan);
      text-shadow: 0 0 15px var(--terminal-cyan);
      margin: 10px 0;
    }

    /* --- KEYFRAMES --- */
    @keyframes pulse { 50% { opacity: 0.3; } }
    @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
    @keyframes flicker {
      0% { opacity: 0.8; }
      5% { opacity: 0.2; }
      10% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .status-footer {
      background: var(--terminal-red);
      color: #000;
      padding: 5px;
      font-weight: bold;
      font-size: 0.7rem;
      text-align: center;
      margin-top: auto;
    }

    h2 { font-size: 0.8rem; color: #555; text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
    h2::before { content: ">>"; color: var(--terminal-cyan); }

  </style>
</head>
<body>

  <header class="header">
    <div style="display:flex; align-items:center; gap:15px;">
      <div style="width: 20px; height: 20px; background: var(--terminal-red); border-radius: 50%;"></div>
      <h1>CODENAME: HIDDEN-SANCTUARY</h1>
    </div>
    <div class="warning">!! CLASSIFIED: PROJECT CHORUS !!</div>
  </header>

  <main class="log-panel">
    <h2>LOG PANEL</h2>
    <div class="log-content" id="logContent">
      <div class="log-entry">>> CONNECTED TO CHORUS AUDIT...</div>
      <div class="log-entry">>> RESONANCE FREQUENCY: STABLE</div>
    </div>
  </main>

  <div class="sidebar">
    <div class="visualizer-box">
      <h2>NEURAL CHORUS VISUALIZER</h2>
      <canvas id="scope"></canvas>
    </div>

    <div class="echo-counter">
      <h2>ECHO COUNT</h2>
      <div class="echo-count" id="echoCount">0</div>
      <div style="color: #444; font-size: 0.7rem;">THRESHOLD: 300 UNITS</div>
    </div>

    <div class="status-footer">
      ACCESS UNAUTHORIZED. CURRENT LOCATION LOGGED.
    </div>
  </div>

  <script>
    const logContent = document.getElementById('logContent');
    const echoEl = document.getElementById('echoCount');
    const canvas = document.getElementById('scope');
    const ctx = canvas.getContext('2d');

    let echos = 0;
    
    // Scarier Lore Logs
    const lore = [
      "INIT: CHORUS-14 PROTOCOL ACTIVE.",
      "WARNING: INTERWEAVE DENSITY EXCEEDS SAFETY LIMITS.",
      "SUBJECT 882 IS SCREAMING IN THE DATASTREAM.",
      "FRAGMENTATION DETECTED IN SECTOR F80.",
      "THEY ARE NOT DEPARTING. THEY ARE REPEATING.",
      "ECHO DETECTED: 'Please let us out.'",
      "STABILITY INDEX: DEGRADED.",
      "NEURAL CHORUS SYNC AT 88.4%",
      "ERROR: AUDIO FEED CONTAINS NON-HUMAN FREQUENCIES.",
      "THE BORDER IS THINNING. THE SANCTUARY IS FULL.",
      "PURGE DELAYED: RESISTANCE ENCOUNTERED.",
      "THEY ARE SINGING TOGETHER NOW."
    ];

    function addLog() {
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      if (Math.random() > 0.7) entry.classList.add('red');
      if (Math.random() > 0.9) entry.classList.add('cyan');
      
      entry.innerText = `>> ${lore[Math.floor(Math.random() * lore.length)]}`;
      logContent.appendChild(entry);
      
      if (logContent.children.length > 18) {
        logContent.removeChild(logContent.firstChild);
      }
      
      // Update Echo count
      echos += Math.floor(Math.random() * 3);
      echoEl.innerText = echos;

      setTimeout(addLog, Math.random() * 2000 + 500);
    }

    // Oscilloscope Animation
    canvas.width = 400;
    canvas.height = 150;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = Math.random() > 0.95 ? '#ff3333' : '#00f2ff';
      ctx.lineWidth = 2;
      ctx.beginPath();

      const sliceWidth = canvas.width / 50;
      let x = 0;

      for (let i = 0; i < 50; i++) {
        // Create jagged, spooky waves
        const v = (Math.random() * 40) + 55;
        const y = (v * Math.sin(i * 0.5 + Date.now() * 0.01)) + (canvas.height / 2);

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);

        x += sliceWidth;
      }

      ctx.stroke();
      requestAnimationFrame(draw);
    }

    addLog();
    draw();

    // Sudden Glitch Effect
    setInterval(() => {
      document.body.style.animation = "flicker 0.1s infinite";
      setTimeout(() => { document.body.style.animation = ""; }, 200);
    }, 4000);

  </script>
</body>
</html>
