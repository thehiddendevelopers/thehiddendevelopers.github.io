<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | DATA EXPUNGED</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #cccccc;
            --accent-color: #ff3333; /* Alert Red */
            --glitch-color-1: #00ffff; /* Cyan offset */
            --glitch-color-2: #ff00ff; /* Magenta offset */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Scanline Overlay */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 3;
            max-width: 600px;
        }

        /* Glitch Animation for the 404 text */
        .glitch-wrapper {
            font-size: 6rem;
            font-weight: bold;
            color: var(--text-color);
            position: relative;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 var(--glitch-color-1);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 var(--glitch-color-2);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            border-top: 1px solid var(--accent-color);
            border-bottom: 1px solid var(--accent-color);
            padding: 10px 0;
            display: inline-block;
        }

        p {
            margin-bottom: 30px;
            line-height: 1.5;
            color: #888;
        }

        .code-block {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 30px;
            text-align: left;
            border-left: 2px solid var(--accent-color);
            padding-left: 15px;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
        }

        .btn {
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--text-color);
            padding: 15px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Glitch Keyframes */
        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 80px, 0); }
            20% { clip: rect(60px, 9999px, 10px, 0); }
            40% { clip: rect(90px, 9999px, 100px, 0); }
            60% { clip: rect(10px, 9999px, 50px, 0); }
            80% { clip: rect(50px, 9999px, 20px, 0); }
            100% { clip: rect(70px, 9999px, 90px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(90px, 9999px, 10px, 0); }
            20% { clip: rect(10px, 9999px, 80px, 0); }
            40% { clip: rect(50px, 9999px, 20px, 0); }
            60% { clip: rect(70px, 9999px, 90px, 0); }
            80% { clip: rect(20px, 9999px, 60px, 0); }
            100% { clip: rect(80px, 9999px, 40px, 0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glitch-wrapper">
            <div class="glitch" data-text="404">404</div>
        </div>

        <h2>Asset Expunged</h2>

        <p>
            The sector you are attempting to access does not exist <br>
            or has been redacted by administrative order.
        </p>

        <div class="code-block">
            > ERR_CODE: INVALID_VECTOR<br>
            > TRACE: INITIATED<br>
            > IP: LOGGED
        </div>

        <a href="index.html" class="btn">Abort & Return</a>
    </div>

</body>
</html>
