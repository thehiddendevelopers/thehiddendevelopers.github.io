<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | DATA EXPUNGED</title>
  <style>
    :root{
      --bg:#050505;
      --text:#cccccc;
      --accent:#ff3333;
      --gl1:#00ffff;
      --gl2:#ff00ff;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      background: var(--bg);
      color: var(--text);
      font-family: "Courier New", Courier, monospace;
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      overflow:hidden;
      padding:20px;
      position:relative;
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events:none;
      z-index:2;
    }

    body::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 45%, rgba(0,0,0,0.75) 100%);
      pointer-events:none;
      z-index:1;
    }

    .container{
      position:relative;
      z-index:3;
      width:min(760px, 100%);
      padding: clamp(18px, 4vw, 34px);
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(12,12,12,0.80);
      box-shadow: 0 20px 70px rgba(0,0,0,0.65);
    }

    .status-bar{
      border-bottom:1px solid rgba(255,255,255,0.12);
      padding-bottom:10px;
      margin-bottom:18px;
      display:flex;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      font-size:0.8rem;
      color: rgba(255,255,255,0.35);
      text-transform:uppercase;
      letter-spacing:2px;
    }

    .net{ display:flex; align-items:center; gap:8px; white-space:nowrap; }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(255,51,51,0.85);
      animation: blink 1.2s step-end infinite;
      flex: 0 0 auto;
    }

    .glitch-wrapper{ margin: 6px 0 16px; }

    .glitch{
      font-size: clamp(3.2rem, 10vw, 6.5rem);
      font-weight: 800;
      letter-spacing: clamp(2px, 0.7vw, 8px);
      position: relative;
      display: inline-block;
      line-height: 1;
      text-shadow: 0 0 18px rgba(255,255,255,0.06);
    }

    .glitch::before,
    .glitch::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .glitch::before{
      transform: translateX(2px);
      text-shadow: -2px 0 var(--gl1);
      clip-path: inset(10% 0 65% 0);
      animation: glitch-1 2.6s infinite linear alternate-reverse;
      opacity: 0.9;
    }

    .glitch::after{
      transform: translateX(-2px);
      text-shadow: 2px 0 var(--gl2);
      clip-path: inset(55% 0 15% 0);
      animation: glitch-2 3.1s infinite linear alternate-reverse;
      opacity: 0.9;
    }

    h2{
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: clamp(1.05rem, 2.6vw, 1.5rem);
      margin: 10px 0 16px;
      color: var(--accent);
      border-top: 1px solid rgba(255,51,51,0.65);
      border-bottom: 1px solid rgba(255,51,51,0.65);
      padding: 10px 0;
      display: inline-block;
    }

    p{
      margin: 0 0 18px;
      line-height: 1.6;
      color: rgba(255,255,255,0.55);
      font-size: 1rem;
    }

    .code-block{
      margin: 18px auto 26px;
      text-align:left;
      border: 1px dashed rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.25);
      padding: 14px 16px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.55);
      user-select: none;
    }

    .line{
      display:block;
      opacity: 0;
      transform: translateY(4px);
      animation: lineIn .35s ease forwards;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    @keyframes lineIn{ to { opacity:1; transform: translateY(0); } }

    .actions{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 6px;
    }

    .btn{
      text-decoration:none;
      padding: 12px 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      display:inline-block;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: var(--text);
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,51,51,0.55);
      box-shadow: 0 0 18px rgba(255,51,51,0.25);
      background: rgba(255,51,51,0.14);
    }

    .btn.primary{
      border-color: rgba(255,51,51,0.55);
      background: rgba(255,51,51,0.18);
      color: #fff;
    }

    .btn.primary:hover{
      box-shadow: 0 0 22px rgba(255,51,51,0.35);
      background: rgba(255,51,51,0.28);
    }

    .cursor{
      display:inline-block;
      width:10px;
      height:1em;
      background: var(--accent);
      vertical-align: middle;
      margin-left: 6px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink{ 50%{ opacity:0; } }

    @keyframes glitch-1{
      0%   { clip-path: inset(12% 0 66% 0); }
      15%  { clip-path: inset(62% 0 8% 0); }
      30%  { clip-path: inset(22% 0 58% 0); }
      45%  { clip-path: inset(70% 0 12% 0); }
      60%  { clip-path: inset(8% 0 78% 0); }
      75%  { clip-path: inset(45% 0 30% 0); }
      100% { clip-path: inset(18% 0 60% 0); }
    }

    @keyframes glitch-2{
      0%   { clip-path: inset(58% 0 18% 0); }
      15%  { clip-path: inset(10% 0 70% 0); }
      30%  { clip-path: inset(44% 0 38% 0); }
      45%  { clip-path: inset(28% 0 55% 0); }
      60%  { clip-path: inset(76% 0 10% 0); }
      75%  { clip-path: inset(34% 0 48% 0); }
      100% { clip-path: inset(62% 0 16% 0); }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      body::before{ opacity:0.25; }
    }
  </style>
</head>

<body>
  <main class="container" role="main" aria-label="404 Data Expunged">
    <div class="status-bar">
      <span class="net"><span class="dot" aria-hidden="true"></span>LINK: ACTIVE</span>
      <span>NODE: HS-EDGE</span>
      <span>ERR: 404</span>
      <span id="hsClock" aria-label="Local time">--:--:--</span>
    </div>

    <div class="glitch-wrapper">
      <div class="glitch" data-text="404" aria-label="404">404</div>
    </div>

    <h2>Asset Expunged</h2>

    <p>
      The sector you are attempting to access does not exist<br />
      or has been redacted by administrative order.
    </p>

    <div class="code-block" id="hsLog" aria-live="polite"></div>

    <div class="actions">
      <a href="index.html" class="btn primary">Abort &amp; Return</a>
      <a href="javascript:history.back()" class="btn">Return to Last Node</a>
    </div>

    <p style="margin-top:18px; color: rgba(255,255,255,0.35); font-size:0.9rem;">
      System note: all vectors are monitored<span class="cursor" aria-hidden="true"></span>
    </p>
  </main>

  <script>
    // Live clock
    const clockEl = document.getElementById("hsClock");
    function tickClock() {
      const d = new Date();
      clockEl.textContent = d.toLocaleTimeString([], { hour12: false });
    }
    tickClock();
    setInterval(tickClock, 1000);

    // Log: type a few lines, then STOP (not permanently rolling)
    const logEl = document.getElementById("hsLog");
    const lines = [
      "> ERR_CODE: INVALID_VECTOR",
      "> TRACE: INITIATED",
      "> PACKET: QUARANTINED",
      "> ORIGIN: REDACTED",
      "> IP: LOGGED"
    ];

    let i = 0;
    const maxLines = 5;
    const intervalMs = 650;

    const timer = setInterval(() => {
      const s = document.createElement("span");
      s.className = "line";
      const t = new Date().toLocaleTimeString([], { hour12: false });
      s.textContent = `[${t}] ${lines[i % lines.length]}`;
      logEl.appendChild(s);

      i++;
      if (i >= maxLines) clearInterval(timer); // stop after maxLines
    }, intervalMs);
  </script>
</body>
</html>
